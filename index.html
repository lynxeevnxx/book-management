<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bookshelf App</title>
</head>
<body>
    <header>
        <nav>
            <div class="navContent">
                <h1>Bookpedia Submission For Dicoding.</h1>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <h2 class="contentTitle">Books Management.</h2>
            <hr>
            <form action="">
                <div>
                    <label for="title"><p>Judul Buku :</p></label>
                    <input id="title" placeholder="Masukan Judul Buku..." type="text">
                </div>
                <div class="yearAndAuthor">
                    <div>
                        <label for="year"><p>Tahun Terbit :</p></label>
                        <input id="year" placeholder="Masukan Tahun Terbit..." type="month">
                    </div>
                    <div>
                        <label for="author"><p>Penulis :</p></label>
                        <input id="author" placeholder="Masukan Penulis Buku..." type="text">
                    </div>
                </div>
                <button>Masukan Buku</button>
            </form>
        </div>
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
